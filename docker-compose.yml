version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: mutte-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-muttedb}
      POSTGRES_USER: ${POSTGRES_USER:-mutte}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mutte} -d ${POSTGRES_DB:-muttedb}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mutte-network

  # Redis (for future email queuing)
  redis:
    image: redis:7-alpine
    container_name: mutte-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mutte-network

  # MTE-API Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mutte-api
    environment:
      PORT: 3000
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-mutte}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-muttedb}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-your_32_character_encryption_key_here}
      ADMIN_API_KEY: ${ADMIN_API_KEY:-changeme}
      MAX_REQUESTS_PER_MINUTE: ${MAX_REQUESTS_PER_MINUTE:-100}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); http.get('http://localhost:3000/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1));"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./logs:/app/logs
    networks:
      - mutte-network
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: mutte-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - mutte-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  mutte-network:
    driver: bridge